<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Manage Settings.css">
    <link rel="icon" href="Images/Tech With EthaN.JPG" type="image/x-icon">

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-cogs"></i> Settings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html"><i class="fas fa-user"></i> Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Privacy.html"><i class="fas fa-shield-alt"></i> Privacy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Settings Panel -->
<div class="container settings-container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-sliders-h"></i> Manage Your Settings
                </div>
                <div class="card-body">
                    <!-- Account Settings Section -->
                    <h5><i class="fas fa-user-cog"></i> Account Settings</h5>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter new password">
                        </div>

                        <!-- Privacy Settings Section -->
                        <h5 class="mt-4"><i class="fas fa-user-shield"></i> Privacy Settings</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="privacyCheck1">
                            <label class="form-check-label" for="privacyCheck1">
                                <i class="fas fa-key"></i> Enable two-factor authentication
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="privacyCheck2">
                            <label class="form-check-label" for="privacyCheck2">
                                <i class="fas fa-bell"></i> Allow email notifications
                            </label>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save Changes</button>
                            <button type="reset" class="btn btn-reset"><i class="fas fa-undo"></i> Reset</button>
                            <button type="button" class="btn btn-cancel"><i class="fas fa-times"></i> Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Manage Settings.js"></script>
</body>
</html>
