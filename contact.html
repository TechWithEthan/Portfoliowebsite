<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="Images/Tech With EthaN.JPG" type="image/x-icon">
    <style>
        body {
            background-color: papayawhip;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-image: linear-gradient(180deg, red, powderblue);
            padding: 20px 0;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .header h2 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            text-align: center;
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .success {
            text-align: center;
            color: #0f0;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
            animation: fadeInFooter 2s ease-in-out;
        }
        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <h1>Get In Touch</h1>
    <div class="container">
        <div class="header">
            <h2>Contact Us</h2>
        </div>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
        </form>
        <div id="statusMessage" class="error"></div>
    </div>
    <footer>
        <p>&copy; 2024 Tech With Ethan. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            try {
                const response = await axios.post('URL_TO_YOUR_BACKEND', {
                    name,
                    email,
                    message
                });
                if (response.status === 200) {
                    form.reset();
                    statusMessage.classList.remove('error');
                    statusMessage.classList.add('success');
                    statusMessage.textContent = `Thank you for contacting us, ${name}. We will get back to you soon.`;
                } else {
                    throw new Error('Failed to submit form');
                }
            } catch (error) {
                statusMessage.classList.remove('success');
                statusMessage.classList.add('error');
                statusMessage.textContent = 'There was an error submitting the form. Please try again later.';
            }
        });
    </script>
</body>
</html>
