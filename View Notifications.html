<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <link rel="stylesheet" href="ViewNotifications.css">
    <link rel="icon" href="Images/Tech With EthaN.JPG" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="notification-container">
        <h2>Notifications</h2>
        <div id="notifications">
            <div class="notification-item">
                <i class="fas fa-info-circle"></i>
                <span>Your password has been updated successfully.</span>
            </div>
            <div class="notification-item">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Don't forget to check your messages!</span>
            </div>
        </div>
        <button id="clear-notifications">Clear All Notifications</button>
    </div>
    <script src="script View Notifications.js"></script>
</body>
</html>
